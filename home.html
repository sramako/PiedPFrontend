<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PiedP Home</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/session.js"></script>
		<script src="js/cart.js"></script>

		<script type="text/javascript">
					function codeAddress(){
						$.ajax({
								type: "GET",
								url: "http://0.0.0.0:5000/get_recommendation/"+getCookie('user'),
								complete:function(e){
									var res = e.responseText;
									document.getElementById("result").innerHTML = "We recommend "+res+" to you Mr/Mrs "+  getCookie('user');
								}
						});
							console.log(getCookie('user'))
							if(getCookie('user')!='null'){
									var h = document.getElementById("here");
									h.text = "Welcome  " + getCookie('user');
							}
							restaurants = ['KFC','Taj']
							for(var restaurant in restaurants){
											var img = new Image();
											img.src = "http://0.0.0.0:7000/images/"+ restaurants[restaurant] +".jpeg";
											img.class="d-block w-100";
											img.alt=restaurant;
											var di = document.createElement("div");
											di.class="carousel-item";
											img.addEventListener("load", function(){
													di.appendChild(this);
													document.getElementById("restaurants").appendChild(di);
											});
							}
					}
				window.onload = codeAddress;
		</script>
	</head>
	<body>

		<!-- Navbar -->

		<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">PiedPiper</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">
		          <i class="fa fa-home"></i>
		          Home
		          <span class="sr-only">(current)</span>
		          </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">
		          <i class="fa fa-envelope-o">
		            <span class="badge badge-danger">11</span>
		          </i>
		          Messages
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">
		          <i class="fa fa-envelope-o">
		            <span id="cart_badge" class="badge badge-danger">11</span>
		          </i>
		          Cart
		        </a>
		      </li>
					<li class="nav-item">
		        <a class="nav-link" href="#" id="here">
		          Welcome
		        </a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>

		<!-- Navbar End -->

		<!-- courousel for "recommended to you" -->
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					  </ol>
						<br>
						<h1> Recommended to you </h1>
						<h2 id="result"> </h2>
					  <div class="carousel-inner" style="height:300px;width=100px">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="https://sramako.github.io/PiedPFrontend/images/download.jpeg" alt="First slide" data-holder-rendered="true">
					    </div>
					    <div class="carousel-item" style="height:300px;width=100px">
					      <img class="d-block w-100" src="https://sramako.github.io/PiedPFrontend/images/download.jpeg" alt="Second slide">
					    </div>
					    <div class="carousel-item" style="height:300px;width=100px">
					      <img class="d-block w-100" src="https://sramako.github.io/PiedPFrontend/images/download.jpeg" alt="Third slide">
					    </div>
					  </div>
						  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
					</div>

					<!-- list of all the restaurants -->
							<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								  <ol class="carousel-indicators">
								    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								  </ol>
									<br>
									<h1> Restaurants </h1>
								  <div class="carousel-inner" style="height:300px;width=100px" id="restaurants">

								  </div>
									  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
									    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
									    <span class="sr-only">Previous</span>
									  </a>
									  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
									    <span class="carousel-control-next-icon" aria-hidden="true"></span>
									    <span class="sr-only">Next</span>
									  </a>
								</div>
	</body>
</html>
