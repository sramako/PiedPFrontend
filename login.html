	<head>

		<script src="js/jquery.min.js"></script>

		<script src="js/bootstrap.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/angular.min.js"></script>


		<!-- CUSTOM MODULES -->
		<script src="js/session.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/cart.js"></script>
		<script type="text/javascript">
			//Type code here
			function make_call(){
					alert("checking")
					var obj = {};
					obj['username']=document.getElementById("username").value;
					obj['password']=document.getElementById("password").value;
					alert("got_obj")
					$.ajax({
				      type: "POST",
				      contentType: "application/json",
					    url: "https://piedp.herokuapp.com/login",
					    dataType: 'json',
					    data:JSON.stringify(obj),
							complete: function (data) {
										if(data.responseText=='Success'){
											//make setcookie and navigate to home.html
											setCookie("user",obj['username'],1);
											window.location.href="https://sramako.github.io/PiedPFrontend/home.html"
										}
										else{
												alert('something went wrong enter again');
										}
  						}
					});
					alert("done")
			}
		</script>
	</head>

    <!-- form to login/sign_i -->
        <form style="position:relative;top:20px;left:20px;width: 700px;margin: 0 auto;">
                <div class="form-row">
                  <label> Username </label>
                  <input type="text" class="form-control" id="username"/>
                </div>
              <div class="form-row">
                  <label> Password </label>
                  <input type="text" class="form-control" id="password"/>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">

                    Sure

              <a href="https://sramako.github.io/PiedPFrontend/signUp.html"> Sign Up?</a>
