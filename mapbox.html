<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Locate the user</title>
	<meta  name='viewport' content='intial-scale=1, maximum-scale=1, user-scalable=no'/>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<style >
		body {margin:0, padding: 0;}
		#map {position: :absolute; top:0; bottom: :0; width:100%;}
	</style>
</head>
<body>
	<div id='map' style='width: 400px; height: 300px;'></div>
	<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic3Jpa2FydiIsImEiOiJjam91OTl1d3EwdHZvM2tvNHg5aW9scmx5In0.VH8gI_ruCK5LlDdmnWpA7A';
	var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v10',
			center: [79,10],
			zoom: 3

		});

		//TO GET CURRENT LOCATION
		map.addControl(new mapboxgl.GeolocateControl({
			positionOptions: {
				enableHighAccuracy: true
			},
			trackUserLocation: true
		}));

		//ADD NAVIGATION fn
		map.addControl(new mapboxgl.NavigationControl());

		//ADD points on load using coordinates
		map.on('load', function () {

    	map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [77.529997, 12.95666]
                    },
                    "properties": {
                        "title": "Restraunt",
                        "icon": "monument"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [77.53656,12.935157]
                    },
                    "properties": {
                        "title": "Destination",
                        "icon": "harbor"
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});

		//ADD route
		map.on('load', function() {
  getRoute();
});

function getRoute() {
  var start = [77.529997, 12.95666];
  var end = [77.53656,12.935157];
  var directionsRequest = 'https://api.mapbox.com/directions/v5/mapbox/cycling/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?geometries=geojson&access_token=' + mapboxgl.accessToken;
  $.ajax({
    method: 'GET',
    url: directionsRequest,
  }).done(function(data) {
    var route = data.routes[0].geometry;
    map.addLayer({
      id: 'route',
      type: 'line',
      source: {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: route
        }
      },
      paint: {
        'line-width': 2
      }
    });
    // this is where the code from the next step will go
  });
}

	</script>
</body>
</html>
